apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 32

    defaultConfig {

        applicationId 'co.candyhouse.sesame2'
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 163
        versionName "3.0.163"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {

            buildConfigField("String", "testname", "\"test\"")
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
            buildConfigField("String", "testname", "\"test\"")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    namespace 'co.candyhouse.app'

}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url "https://jitpack.io"
    }
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/CANDY-HOUSE/SesameSDK_Android")

    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':sesame-sdk')
    implementation 'androidx.appcompat:appcompat:1.6.0-alpha05'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.core:core-ktx:1.8.0'
//    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.navigation:navigation-runtime-ktx:2.5.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.1'
    // new  2022/04/21
    implementation "androidx.navigation:navigation-dynamic-features-fragment:2.5.1"
    implementation "androidx.navigation:navigation-compose:2.5.1"
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    kapt "androidx.lifecycle:lifecycle-compiler:2.5.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.2"
    implementation 'no.nordicsemi.android:dfu:2.0.2'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation 'org.zakariya.stickyheaders:stickyheaders:0.7.10'
    implementation 'com.github.victorminerva:AutoResizeEditText:0.1.0'
    api 'com.weigan:loopView:0.2.2'
    implementation 'com.github.warkiz.widget:indicatorseekbar:2.1.2'
    implementation 'androidx.preference:preference-ktx:1.2.0'


}